apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.google.gms.google-services'

ext.anko_version = '0.10.0'
ext.libVersion = '28+'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "client.petmooby.com.br.petmooby"
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.anko:anko-commons:$anko_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$libVersion"
    implementation "com.android.support:design:$libVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:support-vector-drawable:$libVersion"
    implementation "com.android.support:support-annotations:$libVersion"
    implementation 'com.facebook.android:facebook-login:[5,6)'
    //implementation 'com.android.support:multidex:1.0.3'
    implementation "com.android.support:support-v4:$libVersion"
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.google.firebase:firebase-firestore:16.0.0'
    implementation 'com.google.firebase:firebase-iid:16.0.0'
    //-------------------------------------------------------------------------------
    //Cicle Images
    //-------------------------------------------------------------------------------
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    //For calendar view
    //implementation 'ru.cleverpumpkin:crunchycalendar:2.0.0'
    implementation 'com.makeramen:roundedimageview:2.3.0'
}
